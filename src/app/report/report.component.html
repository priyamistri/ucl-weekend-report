<!-- Loader -->
<div *ngIf="isLoading" class="loader-overlay">
  <div class="loader"></div>
</div>

<div class="page-container">
  <!-- Navbar inside report -->
  <div class="navbar">
    <!-- <img src="asu_logo_1.png" alt="Logo" />
    <div class="title">UCL Report</div> -->
  </div>

  <div class="upload-card">
    <h2>Upload Excel Reports</h2>

    <div style="margin-bottom: 18px; text-align: left;">
      <label for="weekendFile">Weekend Report</label>
      <input type="file" id="weekendFile" (change)="onFileChange($event)" />
      <small>Make sure you are uploading the correct weekend events file from Astra.</small>
    </div>

    <div style="margin-bottom: 25px; text-align: left;">
      <label for="mondayFile">Monday Report</label>
      <input type="file" id="mondayFile" (change)="onFileChange1($event)" />
      <small>Make sure you are uploading the correct monday events file from Astra.</small>
    </div>

    <button (click)="onSubmit()">Submit</button>
  </div>
</div>
