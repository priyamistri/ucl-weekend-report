<div class="container mt-4">
    <div class="row">
        <div class="col-10">
            <input type="text" [(ngModel)]="fullName" class="form-control" placeholder="Search" />
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary px-5" (click)="AddNewUser()">
                Add New
            </button>
        </div>
    </div><br>
    <table class="table table-bordered table-striped">
        <thead style="background-color: #811331; color: white;">
            <tr>
                <th>Status</th>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Role</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of paginatedUsers">

                <td>
                    <div ngbDropdown placement="bottom-start">
                        <button ngbDropdownToggle class="btn btn-sm"
                            [ngClass]="user.status === '1' ? 'btn-success' : 'btn-danger'">
                            {{ user.status === '1' ? 'Active' : 'Inactive' }}
                        </button>

                        <div ngbDropdownMenu>
                            <button class="dropdown-item" (click)="onEdit(user)">Edit</button>
                            <button class="dropdown-item" (click)="onDelete(user)">Delete</button>
                            <button class="dropdown-item" (click)="onApprove(user)"
                                style="color: green;">Approve</button>
                            <button class="dropdown-item text-danger" (click)="onNotApprove(user)">Not Approve</button>
                        </div>
                    </div>
                </td>
                <td>{{ user.id }}</td>
                <td>{{ user.fullName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>

            </tr>
        </tbody>
    </table>


    <!-- Pagination Controls -->
    <nav class="d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-secondary" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">
            Previous
        </button>

        <span>Page {{ currentPage }} of {{ totalPages }}</span>

        <button class="btn btn-outline-secondary" (click)="changePage(currentPage + 1)"
            [disabled]="currentPage === totalPages">
            Next
        </button>
    </nav>
</div>
